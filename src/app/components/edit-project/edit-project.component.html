  <div><h3> Supervising Monitor</h3>
    
    <div *ngIf="project?.supervised == true ">
      
      <p *ngFor="let pr of OneDriller">   
        this project is supervised by {{pr.name}} <br>
        <app-button (btnclick)="Dismiss(pr)" text="Dismiss" ></app-button> 
  
      </p> 
           </div>
    <table class="table table-bordered">

         </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driller of DrillSupervisors "  >
