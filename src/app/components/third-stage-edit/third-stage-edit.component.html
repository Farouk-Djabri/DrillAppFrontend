<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      
      <div class="card-body">
        <h2>Third Phase</h2>
        <form [formGroup]="EditThirdStageForm" (ngSubmit)="onSubmit()">
          <div formGroupName="casing">
            <h3>Casing</h3>
          <div class="form-group">
            <label for="inputNumber"> weight</label>
            <input class="form-control" type="number" formControlName="weight" />
            <!-- error -->
          
          </div>
          <div class="form-group">
            <label for="input">grade</label>
            <input class="form-control" type="text" formControlName="grade" />
            <!-- error -->
           </div><div>
      state: <select formControlName="state" [(ngModel)]='opSelect'>
        
            <option value="pending">pending</option>
            </select>
          </div>
          </div>
          <div formGroupName="cementing">
            <h3>Cementing</h3>
        <div>
      state: <select formControlName="state" [(ngModel)]='opSelect'>
        
            <option value="pending" >pending</option>
            </select>
          </div>
          
          </div>
          <div formGroupName="section">
            <h3>Drilling Section</h3>
            <div class="form-group">
              <label for="inputNumber">Intermediate Hole Size</label>
              <input class="form-control" type="number" formControlName="intermediateHoleSize" />
              <!-- error -->
            
            </div>
            <div class="form-group">
              <label for="inputNumber"> Final Depth</label>
              <input class="form-control" type="number" formControlName="finalDepth" />
              <!-- error -->
            
            </div>
           
          </div>

   
            <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
